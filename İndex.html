7<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <div class="social-login">
            <button class="facebook">Facebook ile Giriş Yap</button>
            <button class="google">Google ile Giriş Yap</button>
            <button class="steam">Steam ile Giriş Yap</button>
            <button class="discord">Discord ile Giriş Yap</button>
        </div>
        <hr>
        <form>
            <label for="username">Kullanıcı Adı / Mail / Telefon</label>
            <input type="text" id="username" placeholder="Bilgilerinizi girin">
            
            <label for="password">Parola</label>
            <input type="password" id="password" placeholder="Şifrenizi girin">
            
            <button type="submit">Giriş Yap</button>
        </form>
        <p>Üye değil misiniz? <a href="#">Hemen ücretsiz kaydol</a></p>
    </div>
</body>
</html>
